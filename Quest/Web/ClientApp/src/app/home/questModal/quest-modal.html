<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="quest-modal-title">{{quest.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{quest.description}}
    <span *ngFor="let image of quest.images" class="p-3">
      <img class="rounded w-25 p-3" src="/images/{{image}}" />
    </span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button type="button" class="btn btn-primary m-1" (click)="open(content)">Посмотреть</button>
