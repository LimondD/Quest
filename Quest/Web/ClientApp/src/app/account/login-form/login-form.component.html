<div class="row">
  <div class="col-md-6 new-user-alert">
    <div *ngIf="brandNew" class="alert alert-success" role="alert">
      <strong>All set!</strong> Please login with your account
    </div>
    <h2>Вход</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="login(f)">

      <div class="form-group">
        <label class="required" for="email">Email</label>
        <input id="email" type="text" name="email" class="form-control" placeholder="Email" [ngModel]="credentials.email"
               #email="ngModel" tmFocus required emailValidator>
        <small *ngIf="email.errors?.notValidEmail && email.touched" class="text-danger">Укажите корректный Email</small>
      </div>
      <div class="form-group">
        <label class="required" for="password">Пароль</label>
        <input type="password" class="form-control" id="password" required name="password" placeholder="Пароль" ngModel>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary mr-2" [disabled]="f.invalid">Войти</button>
        <button class="btn mr-2" routerLink="/registration">Регистрация</button>
        <!--<app-spinner [isRunning]="isRequesting"></app-spinner>-->
      </div>

      <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{errors}}
      </div>

    </form>
  </div>
</div>
