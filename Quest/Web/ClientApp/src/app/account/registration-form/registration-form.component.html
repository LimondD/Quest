<form #f="ngForm" (ngSubmit)="registration(f)">
  <div class="form-row form-group">
    <div class="col">
      <label for="lastname">Фамилия</label>
      <input type="text" [(ngModel)]="user.lastname" id="lastname" name="lastname" class="form-control" placeholder="Фамилия" required tmFocus />
    </div>
    <div class="col">
      <label for="name">Имя</label>
      <input type="text" [(ngModel)]="user.name" id="name" name="name" class="form-control" placeholder="Имя" />
    </div>
    <div class="col">
      <label for="patronymic">Отчество</label>
      <input type="text" [(ngModel)]="user.patronymic" id="patronymic" name="patronymic" class="form-control" placeholder="Отчество" />
    </div>
  </div>
  <div class="form-row form-group ">
    <div class="col">
      <label for="birthDate">Дата рождения</label>
      <input type="date" [(ngModel)]="user.birthDate" id="birthDate" name="birthDate" class="form-control" placeholder="Дата рождения" required />
    </div>
    <div class="col">
      <label for="email">Email</label>
      <input type="text" [(ngModel)]="user.email" id="email" name="email" class="form-control" placeholder="Email" required />
    </div>
  </div>
  <div class="form-row form-group ">
    <div class="col">
      <label for="password">Пароль</label>
      <input type="password" [(ngModel)]="user.password" id="password" name="password" class="form-control" placeholder="Пароль" required />
    </div>
    <div class="col">
      <label for="confirmPassword">Повторите пароль</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Повторите пароль" required />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Зарегистироваться</button>
    </div>
  </div>
</form>
