<form #f="ngForm" (ngSubmit)="save(f)">
  <div class="form-row form-group">
    <div class="col">
      <label class="required" for="lastname">Фамилия</label>
      <input type="text" [(ngModel)]="user.lastName" id="lastName" name="lastName" #lastName="ngModel"
             class="form-control" placeholder="Фамилия" required minlength="4" tmFocus />
      <div *ngIf="lastName.invalid && lastName.dirty" class="alert alert-danger">

        <div *ngIf="lastName.errors.required">
          Фамилия обязательное поле
        </div>
        <div *ngIf="lastName.errors.minlength">
          Фамилия должена содержать минимум 4 символа
        </div>
      </div>
    </div>
    <div class="col">
      <label class="required" for="name">Имя</label>
      <input type="text" [(ngModel)]="user.name" id="name" name="name" #name="ngModel"
             class="form-control" placeholder="Имя" required />
      <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Имя обязательное поле
        </div>
      </div>
    </div>
    <div class="col">
      <label for="patronymic">Отчество</label>
      <input type="text" [(ngModel)]="user.patronymic" id="patronymic" name="patronymic" class="form-control" placeholder="Отчество" />
    </div>
  </div>
  <div class="form-row form-group ">
    <div class="col">
      <label class="required" for="birthDate">Дата рождения</label>
      <input type="date" [ngModel] ="user.birthDate | date:'yyyy-MM-dd'" id="birthDate" name="birthDate" #birthDate="ngModel"
             class="form-control" placeholder="Дата рождения" required />
      <div *ngIf="birthDate.invalid && birthDate.dirty" class="alert alert-danger">
        <div *ngIf="birthDate.errors.required">
          Дата рождения обязательное поле
        </div>
      </div>
    </div>
    <div class="col">
      <label class="required" for="email">Email</label>
      <input type="text" [(ngModel)]="user.email" id="email" name="email" #email="ngModel"
             class="form-control" placeholder="Email" required emailValidator />
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email обязательное поле
        </div>
        <div *ngIf="email.errors?.notValidEmail && email.touched && !email.errors.required">
          Укажите корректный Email
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" [disabled]="f.form.invalid" class="btn btn-primary">Сохранить</button>
    </div>
  </div>
</form>
